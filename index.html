<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main class="calculator">

      <div class="calculator__display" contenteditable="true"></div>

      <div class="calculator__keyboard">
        <button class="calculator__key" data-function="clear">C</button>
        <button class="calculator__key">±</button>
        <button class="calculator__key">%</button>
        <button class="calculator__key --is-operation"
          data-function="operation">÷</button>

        <button class="calculator__key"
          data-function="number" data-value="7">7</button>
        <button class="calculator__key"
          data-function="number" data-value="8">8</button>
        <button class="calculator__key"
          data-function="number" data-value="9">9</button>
        <button class="calculator__key --is-operation"
          data-function="operation">×</button>

        <button class="calculator__key"
          data-function="number" data-value="4">4</button>
        <button class="calculator__key"
          data-function="number" data-value="5">5</button>
        <button class="calculator__key"
          data-function="number" data-value="6">6</button>
        <button class="calculator__key --is-operation"
          data-function="operation">–</button>

        <button class="calculator__key"
          data-function="number" data-value="1">1</button>
        <button class="calculator__key"
          data-function="number" data-value="2">2</button>
        <button class="calculator__key"
          data-function="number" data-value="3">3</button>
        <button class="calculator__key --is-operation"
          data-function="operation">+</button>

        <button class="calculator__key --is-zero"
          data-function="number" data-value="7">0</button>
        <button class="calculator__key">.</button>
        <button class="calculator__key --is-operation"
          data-function="operation">=</button>
      </div>
    </main>

    <script src="/static/bundle.js"></script>
  </body>
</html>
